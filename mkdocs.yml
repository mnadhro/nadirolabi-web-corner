site_name: Nadir Olabi Web Corner
site_description: Just a personal webpage for me (Muhammed Nadir olabi)

theme:
  user_color_mode_toggle: true
  disable_nav_previous_next: true
  name: material
  palette:
    scheme: slate
    primary: green
    accent: light blue
  font:
    text: Space Mono
  # name: mkdocs
  # name: null
  # custom_dir: 'styling_/terminal_theme/'
  # palette: dark
  # custom_dir: 'styling_/bootswatch_theme/darkly'
  # custom_dir: 'styling_/cinder'
  # colorscheme: dracula

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: '#'
      toc_depth: '1-6'
  - nl2br
  - sane_lists
  - tables
  - attr_list

plugins:
  - privacy:
      links_noopener: true
      links_attr_map:
        target: _blank

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


